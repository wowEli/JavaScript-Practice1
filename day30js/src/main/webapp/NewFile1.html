<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JS - 내부 script + 변수선언</title>
<style type="text/css">
#box {
	width: 100px;
	height: 100px;
	background-color: coral; /* -하이픈은 스타일에서만쓴다 스크립트에서는 빼기연산이 될 수 있음 */
	cursor: pointer; /* 커서를 갖다대면 클릭할 수 있게 바뀜 */
}
</style>
</head>
<body>
	<script type="text/javascript">
		function changeColor(obj) {/* 메서드 새로 만들기 *//* 카멜표기법사용 */
			obj.style.backgroundColor = "lightblue";
		}
		/* 변수선언 */
		var a = '홍길동';
		var b = 12;
		var c = 3.14;
		var obj1 = [ 1, 2, 3 ];
		var obj2 = {one : 1, two : 2, three : 3};

		console.log(a);
		console.log(b);
		console.log(c);
		console.log(obj1);
		console.log(obj2);/* 브라우저가 가지고 있는 콘솔창에 보여줘 */

		var x;
		var y = null;
		console.log(x);
		console.log(y);

		/* 자료형 확인하기(문자열로 쓰다가 숫자로 쓰고싶을 경우 매순간 자료형 확인하기) */
		var a1 = null;
		var b1 = [ 1, 2, 3 ];
		var c1 = {
			one : 1,
			two : 2,
			three : 3
		};
		console.log(typeof a1); /* null 또한 화면에 object라고 나옴 */
		console.log(typeof b1);
		console.log(typeof c1);

		var x1 = 12;
		var y1 = '12';
		console.log(x1, '', typeof x1);
		console.log(y1, '', typeof y1);

		/* 연산자 JAVA에서 사용하는 연산자 다 가능 */
		console.log(x1 == y1); /* 값이 같니? 12로 같다 true */
		console.log(x1 === y1); /* 값도 같고 자료형도 같니? 자료형은 다름 false */
		/* 제어문 java와 동일하게 사용가능 */
		var ans = 'apple';

		for (var i = 0; i < 3; i++) {
			var input = prompt('답을 작성하세요.');
			if (input == ans) {
				console.log('정답입니다.');
				break;
			}
			console.log('다시 시도해보세요...');
		}
		function 함수명(input) {

		}
		
		/* 함수선언 */
		/* 객체 */
		/* 생성자 함수를 이용한 객체 생성 방식 */
		/* 속성(property) 기능(method) */
		function Car(name, speed) {
			this.name = name;/* 속성 */
			this.speed = speed;/* 속성 */
			this.showInfo = function() {/* 메서드 */
				console.log(this.name + '님의 차 속도: ' + this.speed);
			}

		}
		var car1 = new Car('홍길동', 120);
		var car2 = new Car('임꺽정', 100);
		
		/* 배열 */ /* 프론트엔드는 새로변수를 만들기 보다는 백엔드에서 이미 만든 것을 이용하는 경우가 대부분이다 */
		var arr=new Array(1,2,3,4);
		console.log(arr);/* arr 보여줘 */
		console.log(arr[0]);/* 0번째 인덱스 보여줘 */
		console.log(arr.length);/* 배열의 길이를 보여줘 */
		arr.sort();
		arr.pop();
		arr.push(10);
		arr.slice(1,3);/* Array클래스 배열에서 여러가지 메서드가 존재한다 */
		
	</script>

	<div id="box" onclick="changeColor(this)"></div>
	<!-- onclick 클릭한번하면 이 함수 실행이라는 뜻 -->
	<!-- this 자기자신을 인자로 준다는 뜻 -->

</body>
</html>
