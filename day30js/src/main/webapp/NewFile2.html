<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{
		width:100px;
		height:100px;
		text-align: center;
		line-height: 100px;
	}
</style>
</head>
<body>

<script type="text/javascript">
	/* 배열 Array 날짜 Date 수학 Math */
	var colorList=['red','yellow','blue','lightgreen', 'pink']
	/* 반복문을 사용하기위해 script선언 */
	for(var i=0;i<colorList.length;i++){
		var box='<div style = "background-color:'+colorList[i]+'">'+colorList[i]+'</div>';
		document.write(box); /* 위에 doctype 이 document임 */
		/* ducument: 바디안에다가 작성하고 싶다라는 뜻 */
	}
</script>


</body>
</html>
